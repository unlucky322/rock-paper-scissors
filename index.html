<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Oh</title>
</head>

<header>

    <div class="modalBackground">
        <div class="modalActive">
            <div id="rules">
                <h1>Rules</h1>
                <ul>
                    <li>Rock beats Scissors and Lizard</li>
                    <li>Paper beats Rock and Spock</li>
                    <li>Scissors beats Paper and Lizard</li>
                    <li>Lizard beats Paper and Spock</li>
                    <li>Spock beats Rock and Scissors</li>
                </ul>
            </div>
            <p id="author">Â© Sheldon Lee Cooper</p>
            <div class="modalClose">
                <img src="img/cross.png" alt="cross">
            </div>
            <div class="modalWindow"></div>
        </div>
    </div>

    <div id="htpBtn">
        <button class="trigger">How To Play?</button>
    </div>

    <h1 id="logo">Rock! Paper! Scissors! Lizard? Spock?!</h1>

</header>

<body>
    <div id="container">

        <div id="play-buttons">
            <button class="disable" id="rock" value="rock">
                <img src="img/Rock.png" alt="rock">
            </button>

            <button class="disable" id="paper" value="paper">
                <img src="img/paper.png" alt="paper">
            </button>

            <button class="disable" id="scissors" value="scissors">
                <img src="img/scissors.png" alt="scissors">
            </button>

            <button class="disable" id="lizard" value="lizard">
                <img src="img/lizard.png" alt="lizard">
            </button>

            <button class="disable" id="spock" value="spock">
                <img src="img/spock.png" alt="spock">
            </button>
        </div>
    
        <div id="result"></div>

    </div>

        <p id="restartMsg"></p>

</body>
</html>
